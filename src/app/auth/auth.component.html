<div class="back">


    <div class="div-center">
  
  
      <div class="content">
        <div class="alert alert-danger" *ngIf="error">
          <p>{{error}}</p>
        </div>
        <div *ngIf="isLoading">
          <app-loading-spinner></app-loading-spinner>
        </div>
        <h3>Login</h3>
        <hr />
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" required email name="email" ngModel>
            <!--<span class="help-block"> Please enter a valid email address</span>-->
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required name="password" minlength="6" ngModel>
            <!--<span class="help-block"> Please enter a password with atleast six characters</span>-->
          </div>
          <button type="button" class="btn btn-primary btn-space" (click)="onSwitchmode()">Switch to {{isLoggedIn ? 'Sign Up' : 'Login' }}</button>
          <button type="submit" class="btn btn-primary btn-space" [disabled]="!f.valid" >{{isLoggedIn ? 'Login' : 'Sign Up'}}</button>
  
        </form>
  
      </div>

    </div>
