<div class="row">
    <div class="col-xs-12">
        <img style="max-height: 300px;" src="{{currentRecipe.imagePath}}" alt="{{currentRecipe.name}}" class="img-responsive">
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>{{currentRecipe.name}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group">
                <button type="button" 
                class="btn btn-primary dropdown-toggle" appDropdown>
                Manage Recipe <span class="caret"></span>
                <ul class="dropdown-menu">
                    <li><a (click)="addToShoppingList()" href="#">To Shopping List</a></li>
                    <li><a href="#">Edit Recipe</a></li>
                    <li><a href="#">Delete Recipe</a></li>
                </ul>
            </button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{currentRecipe.desc}}
    </div>
</div> 
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of currentRecipe.ingredients">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
