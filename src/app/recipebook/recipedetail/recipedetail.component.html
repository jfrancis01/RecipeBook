<div class="row">
    <div class="col-xs-12">
        <img style="max-height: 300px;" src="{{selectedRecipe.imagePath}}" alt="{{selectedRecipe.name}}" class="img-responsive">
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>{{selectedRecipe.name}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group">
                <button type="button" 
                class="btn btn-primary dropdown-toggle" appDropdown>
                Manage Recipe <span class="caret"></span>
                <ul class="dropdown-menu">
                    <li><a style="cursor: pointer;" (click)="addToShoppingList()" href="#">To Shopping List</a></li>
                    <li><a style="cursor: pointer;">Edit Recipe</a></li>
                    <li><a style="cursor: pointer;">Delete Recipe</a></li>
                </ul>
            </button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{selectedRecipe.desc}}
    </div>
</div> 
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of selectedRecipe.ingredients">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
